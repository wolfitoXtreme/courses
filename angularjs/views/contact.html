<div class="content">
    {{ contact }}
    <form name="contactForm" ng-submit="sendMessage()" novalidate>
        <span>
            $pristine: - {{contactForm.name.$pristine}}<br>
            $dirty: - {{contactForm.name.$dirty}}<br>
            $touched: - {{contactForm.name.$touched}}
        </span>
        <input type="text" placeholder="Name" name="name" ng-model="contact.name" ng-required="true">
        <!-- using expression -->
        <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
            <span style="display: block; color: red; font-size: 0.6rem;">
                Enter a valid {{ contactForm.name.$name }}
            </span>
        </div>
            
        <input type="text" placeholder="E-mail" name="email" ng-model="contact.email" ng-required="true">
        <!-- using expression -->
        <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
            <span style="display: block; color: red; font-size: 0.6rem;">
                Enter a valid {{ contactForm.email.$name }}
            </span>
        </div>
        
        
        <textarea id="" cols="30" rows="10" placeholder="Message" name="message" style="width: 100%;" ng-model="contact.message" ng-required="true"></textarea>
        <!-- using expression -->
        <div ng-show="contactForm.message.$touched && contactForm.message.$invalid">
            <span style="display: block; color: red; font-size: 0.6rem;">
                Enter a valid {{ contactForm.message.$name }}
            </span>
        </div>

        <button type="submit" ng-disabled="contactForm.$invalid">Send</button>
    </form>
</div>
