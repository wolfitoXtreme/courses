        <h2>The Proxy API</h2>
        
        <p>
            The Proxy API allows you to wrap objects, functions, whatever and trap/ handle 
            incoming property accessing, function calls etc. You may think of Proxies as 
            filter or barrier which has to be passed and which may interrupt access on the 
            wrapped element.
        </p>
