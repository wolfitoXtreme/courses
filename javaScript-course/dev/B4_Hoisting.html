<h1>B4_Hoisting</h1>
<p>Javascript engine, within Execution context, has two phases, <strong>CREATION PHASE</strong> (Setup memory space for variables and functions), this is called hoisting, and <strong>EXECUTION PHASE</strong> when the code is executed line by line. that's why variables are always defined as <strong>undefined</strong> at first.</p>
