<h1>D6b_ByValueByReference</h1>
<ul>
<li>
By <strong>value</strong> means that two variables set one equal to the other, each of them will have the same value on its own
</li>
<li>
By <strong>reference</strong> means that two objects set one equal to the other, each of them will share the same value. All Objects interact by reference. 
</li>
</ul>
