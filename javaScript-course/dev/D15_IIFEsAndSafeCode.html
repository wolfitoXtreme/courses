<h1>D15_IIFEsAndSafeCode</h1>
<ul>
<li>
When creating IIFE (Immediately Invoked Functions Expressions) we are working with a <strong>new Execution context</strong>.
</li>
<li>
This is useful to avoid colliding with the <strong>Global Execution Context</strong> 
</li>
<li>
We also can still have access to the <strong>Global Execution Context</strong> (window) within a Browser.
</li>
</ul>
